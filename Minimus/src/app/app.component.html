<!-- Slide Menu -->
<aside class="side-menu_container" [ngClass]="{'side-menu_container': showMenu}" (click)="toggleMenu()">
  <nav class="slide-menu" [ngClass]="{'slide-menu-active': showMenu}" (click)="$event.stopImmediatePropagation();">
    <section class="menu-header">
      <span class="greeting_text">Welcome Back</span>
      <div class="profile-image_container">
        <img class="profile_image" src="https://avatars3.githubusercontent.com/u/5658460?s=460&v=4" alt="profile-image">
      </div>
      <div class="account-details">
        <span class="name_text">Taylor Lomax</span>
        <span class="email_text">taylor@wilsonlomax.com</span>
      </div>
    </section>
    <section class="menu-footer">

    </section>
  </nav>
</aside>

<div class="root_container">
  <header [ngClass]="{'main_header-dark': darkModeActive}" class="main-header">
   
    <div class="left_section">
      <svg (click)="toggleMenu()" class="hamburger_icon" id="Menu_Burger_Icon">
        <!-- hamburger icon code goes here -->
        <svg class="hamburger__icon" id="Menu_Burger_Icon" data-name="Menu Burger Icon" viewBox="31.5 30 49.9 32">
          <defs>
           <style>.hamburger__icon__fill {
               fill: #594e78
           }</style>
          </defs>
           <rect id="Rectangle_9" width="49.9" height="4" class="hamburger__icon__fill" data-name="Rectangle 9" rx="2"
             transform="translate(31.5 58)"/>
          <rect id="Rectangle_10" width="49.9" height="4"  class="hamburger__icon__fill" data-name="Rectangle 10" rx="2"
             transform="translate(31.5 44)"/>
          <rect id="Rectangle_11" width="49.9" height="4"  class="hamburger__icon__fill" data-name="Rectangle 11" rx="2"
             transform="translate(31.5 30)"/>
        </svg>
      </svg>

      <svg class="logo_icon">
        <!-- logo svg code goes here -->
      </svg>
    </div>

    <h3 class="date_text">Today</h3>

    <div class="mode-toggle_container">
      <span class="mode-toggle_text">Light</span>

      <label class="toggle-button_container">
        <input (click)="modeToggleSwitch()" type="checkbox" class="mode-toggle_input"/>
          <span [ngClass]="{'mode-toggle_bg-checked': darkModeActive}" class="mode-toggle_bg"></span>
          <span [ngClass]="{'mode-toggle_circle-checked': darkModeActive}" class="mode-toggle_circle"></span>
      </label>

      <span class="mode-toggle_text">Dark</span>
    </div>
    
  </header>

  <!-- Main Content -->

  <!-- <router-outlet></router-outlet> -->
  <main class="main-container">
    <div class="main-container_bg" [ngClass]="{'main-container_bg-dark': darkModeActive}"></div>
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->

  <footer class="main_footer">
    <small class="copyright_text">Copyright Â© 2018 Minimus</small>
  </footer>

</div>
